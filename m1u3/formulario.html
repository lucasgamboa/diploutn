<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>FORMULARIO DE CONTACTO:</h1>
    <p>
    <form>
        <label for="nombre completo">Nombre completo:</label>
        <input id="nombre completo" name="nombre" placeholder="Nombre y Apellido"/>
    </p>
    <p>
        <label for="email">Contacto:</label>
        <input id="email" name="email" placeholder="Correo electronico"/>
    </p>
    <p>
        <label for="motivo">Consulta</label>
        <input id="motivo" name="motivo" placeholder="Motivo de contacto"/>
    </p>
        <label>Los datos ingresados son correctos?</label>
        <input type="checkbox"/>
        <input type="submit"/>
    </form>
</body>
</html>
